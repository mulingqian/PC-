<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>管理系统</title>
    <script type="text/javascript" src="static/config.js"></script>
    <script>
      // 1920屏幕自适应, 计算后1rem为100px
      function appResize () {
        const app = document.documentElement
        const fontSize = '100px' 
        if (app.clientWidth < 800) {
          fontSize = '100px'
        } else {
          fontSize = app.clientWidth / 19.2 + 'px' 
        }
        app.style.fontSize = fontSize
      }
      appResize()
      window.onresize = () => {
        appResize()
      }
   
  </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
